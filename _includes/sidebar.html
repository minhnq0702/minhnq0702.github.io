<div class="p-6">
  <div class="mb-8 text-center">
    <img src="/assets/images/profile.jpg" alt="{{ site.name }}" class="w-32 h-32 rounded-full mx-auto mb-4 border-4 border-white shadow-md object-cover">
    <h2 class="text-xl font-bold">{{ site.name }}</h2>
    <p class="text-gray-700">{{ site.title_job }}</p>
  </div>
  
  <nav class="hidden md:block">
    <div class="mb-6">
      <h3 class="text-sm font-semibold uppercase tracking-wider text-gray-500 mb-3">Navigation</h3>
      <ul class="space-y-2">
        <li><a href="/#experience" class="block px-3 py-2 rounded hover:bg-white hover:text-primary transition-colors">Experience</a></li>
        <li><a href="/#skills" class="block px-3 py-2 rounded hover:bg-white hover:text-primary transition-colors">Skills</a></li>
        <li><a href="/#contact" class="block px-3 py-2 rounded hover:bg-white hover:text-primary transition-colors">Contact</a></li>
      </ul>
    </div>
    
    <div>
      <h3 class="text-sm font-semibold uppercase tracking-wider text-gray-500 mb-3">Projects</h3>
      <div class="space-y-2 max-h-80 overflow-y-auto pr-2">
        {% for project in site.projects %}
        <a href="/projects/{{ project.slug }}" class="block bg-white rounded-lg p-3 shadow-sm hover:shadow-md transition-shadow project-card">
          <h4 class="font-medium text-primary">{{ project.name }}</h4>
          <p class="text-xs text-gray-500 mt-1">{{ project.tech }}</p>
          <p class="text-sm mt-2">{{ project.summary }}</p>
        </a>
        {% endfor %}
      </div>
    </div>
  </nav>
  
  <div class="mt-8 hidden md:block">
    <div class="flex flex-col space-y-2">
      <div class="flex items-center">
        <i class="fas fa-map-marker-alt w-5 text-primary"></i>
        <span class="text-sm">{{ site.location }}</span>
      </div>
      <div class="flex items-center">
        <i class="fas fa-envelope w-5 text-primary"></i>
        <a href="mailto:{{ site.email }}" class="text-sm hover:underline">{{ site.email }}</a>
      </div>
      <div class="flex items-center">
        <i class="fas fa-phone w-5 text-primary"></i>
        <span class="text-sm">{{ site.phone }}</span>
      </div>
    </div>
  </div>
</div>
