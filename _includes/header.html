<header class="py-4">
  <div class="flex flex-col md:flex-row justify-between items-start md:items-center">
    <div>
      <h1 class="text-3xl md:text-4xl font-bold text-primary">{{ site.name }}</h1>
      <p class="text-xl text-gray-700">{{ site.title_job }}</p>
    </div>
    
    <div class="mt-4 md:mt-0 flex flex-wrap gap-3">
      {% if site.github %}
      <a href="https://github.com/{{ site.github }}" target="_blank" class="text-gray-700 hover:text-primary transition-colors">
        <i class="fab fa-github text-xl"></i>
      </a>
      {% endif %}
      
      {% if site.linkedin %}
      <a href="https://linkedin.com/in/{{ site.linkedin }}" target="_blank" class="text-gray-700 hover:text-primary transition-colors">
        <i class="fab fa-linkedin text-xl"></i>
      </a>
      {% endif %}
      
      <a href="mailto:{{ site.email }}" class="text-gray-700 hover:text-primary transition-colors">
        <i class="fas fa-envelope text-xl"></i>
      </a>
    </div>
  </div>
  
  <div class="mt-6 md:hidden">
    <button id="mobile-menu-button" class="bg-primary text-white px-4 py-2 rounded-md w-full text-left flex justify-between items-center">
      <span>Menu</span>
      <i class="fas fa-bars"></i>
    </button>
    <div id="mobile-menu" class="hidden mt-2 bg-white rounded-md shadow-md p-4">
      <nav>
        <ul class="space-y-2">
          <li><a href="#experience" class="block px-3 py-2 hover:bg-accent rounded">Experience</a></li>
          <li><a href="#skills" class="block px-3 py-2 hover:bg-accent rounded">Skills</a></li>
          <li><a href="#contact" class="block px-3 py-2 hover:bg-accent rounded">Contact</a></li>
          <li class="pt-2 border-t border-gray-200">
            <p class="px-3 py-1 text-sm font-medium text-gray-500">Projects</p>
            {% for project in site.projects %}
              <a href="/projects/{{ project.slug }}" class="block px-3 py-2 hover:bg-accent rounded">{{ project.name }}</a>
            {% endfor %}
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>

<script>
  document.getElementById('mobile-menu-button').addEventListener('click', function() {
    const menu = document.getElementById('mobile-menu');
    menu.classList.toggle('hidden');
  });
</script>
